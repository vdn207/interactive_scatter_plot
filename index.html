<html>
<head>
	<title>Interactive Scatter Plot</title>
	<script src="https://code.jquery.com/jquery-1.12.0.min.js">  </script>
	<script src="https://d3js.org/d3.v3.min.js" charset="utf-8">  </script>
</head>

<style>
	body {
	  font: 11px sans-serif;
	}

	.axis path,
	.axis line {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}


</style>

<body>
<h4 id="hovered">chevrolet chevelle malibu</h4>
<div class="plot">
  <svg>
  	
		<script>
			var margin = {top: 5, right: 20, bottom: 30, left: 40},
			    width = 560,
			    height = 400;
			    
			var x_axis_data = "mpg";
			var y_axis_data = "displacement";

			console.log(x_axis_data);
			console.log(y_axis_data);

			// setup x 
			var xValue = function(d) { return d[x_axis_data];}, // data -> value
			    xScale = d3.scale.linear().range([0, width]), // value -> display
			    xMap = function(d) { return xScale(xValue(d));}, // data -> display
			    xAxis = d3.svg.axis().scale(xScale).orient("bottom");

			// setup y
			var yValue = function(d) { return d[y_axis_data];}, // data -> value
			    yScale = d3.scale.linear().range([height, 0]), // value -> display
			    yMap = function(d) { return yScale(yValue(d));}, // data -> display
			    yAxis = d3.svg.axis().scale(yScale).orient("left");


			// add the graph canvas to the body of the webpage
			var svg = d3.select("body").append("svg")
			    .attr("width", width + margin.left + margin.right)
			    .attr("height", height + margin.top + margin.bottom)
			  .append("g")
			    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

			// add the tooltip area to the webpage
			var tooltip = d3.select("body").append("h4")
			    .attr("class", "tooltip")
			    .style("opacity", 0);

			// load data
			d3.csv("car.csv", function(error, data) {

			  // change string (from CSV) into number format
			  data.forEach(function(d) {
			    d[x_axis_data] = +d[x_axis_data];
			    d[y_axis_data] = +d[y_axis_data];
			  });

			  // don't want dots overlapping axis, so add in buffer to data domain
			  xScale.domain([d3.min(data, xValue)-1, d3.max(data, xValue)+1]);
			  yScale.domain([d3.min(data, yValue)-1, d3.max(data, yValue)+1]);

			  // x-axis
			  svg.append("g")
			      .attr("class", "x axis")
			      .attr("transform", "translate(0," + height + ")")
			      .call(xAxis)
			    .append("text")
			      .attr("class", "label")
			      .attr("x", width)
			      .attr("y", -6)
			      .style("text-anchor", "end")
			      .text(x_axis_data);

			  // y-axis
			  svg.append("g")
			      .attr("class", "y axis")
			      .call(yAxis)
			    .append("text")
			      .attr("class", "label")
			      .attr("transform", "rotate(-90)")
			      .attr("y", 6)
			      .attr("dy", ".71em")
			      .style("text-anchor", "end")
			      .text(y_axis_data);

			  // draw dots
			  svg.selectAll(".dot")
			      .data(data)
			    .enter().append("circle")
			      .attr("class", "dot")
			      .attr("r", 3.5)
			      .attr("cx", xMap)
			      .attr("cy", yMap) 
			      .on("mouseover", function(d) {
		          	d3.select("h4").text(d.name);
			      });
			});

			function update_plot() {
				var lower_mpg = +document.getElementById("mpg-min").value;
				var upper_mpg = +document.getElementById("mpg-max").value;

				console.log(lower_mpg);
				console.log(upper_mpg);

					var margin = {top: 5, right: 20, bottom: 30, left: 40},
				    width = 560,
				    height = 400;

					// setup x 
					var xValue = function(d) { return d[x_axis_data] }, // data -> value
					    xScale = d3.scale.linear().range([0, width]), // value -> display
					    xMap = function(d) { return xScale(xValue(d));}, // data -> display
					    xAxis_new = d3.svg.axis().scale(xScale).orient("bottom");

					// setup y
					var yValue = function(d) { return d[y_axis_data]; }, // data -> value
					    yScale = d3.scale.linear().range([height, 0]), // value -> display
					    yMap = function(d) {return yScale(yValue(d));}, // data -> display
					    yAxis_new = d3.svg.axis().scale(yScale).orient("left");

					// load data
					d3.csv("car.csv", function(error, data) {

					  // change string (from CSV) into number format
					  data.forEach(function(d) {
					    	d[x_axis_data] = +d[x_axis_data];
					    	d[y_axis_data] = +d[y_axis_data];
					  });

					  var new_data = data.filter(function(d) {return d.mpg >= lower_mpg && d.mpg <= upper_mpg})

					  xScale.domain([d3.min(new_data, xValue)-1, d3.max(new_data, xValue)+1]);
					  yScale.domain([d3.min(new_data, yValue)-1, d3.max(new_data, yValue)+1]);

					
					  svg.selectAll(".dot")
					      .data(new_data)
					      .transition()
					      .attr("class", "dot")
					      .attr("r", 3.5)
					      .attr("cx", xMap)
					      .attr("cy", yMap);

					    svg.selectAll(".dot")
					      .data(new_data)
					      .enter()
					   	.append("circle")
					      .attr("class", "dot")
					      .attr("r", 3.5)
					      .attr("cx", xMap)
					      .attr("cy", yMap)
					      .on("mouseover", function(d) {
				          	d3.select("h4").text(d.name)
					      });

					   svg.selectAll(".dot")
					       .data(new_data)					       
					       .exit()
					       .remove();
						});	

			};

		</script>

  </svg>
</div>
<div class="ui">
  <div>
    <label>X-Axis</label>
    <select id="sel-x">
      <option value="mpg" selected>mpg</option>
      <option value="cylinders">cylinders</option>
      <option value="displacement">displacement</option>
      <option value="horsepower">horsepower</option>
      <option value="weight">weight</option>
      <option value="acceleration">acceleration</option>
      <option value="model.year">model.year</option>
    </select>
    <label>Y-Axis</label>
    <select id="sel-y">
      <option value="displacement" selected>displacement</option>
      <option value="cylinders">cylinders</option>
      <option value="mpg">mpg</option>
      <option value="horsepower">horsepower</option>
      <option value="weight">weight</option>
      <option value="acceleration">acceleration</option>
      <option value="model.year">model.year</option>
    </select>
  </div>
  <div>
    <input id="mpg-min" type="text" value="0" size="10">
    <input id="mpg-max" type="text" value="30" size="10">
    <button id="update" onclick="update_plot()">Query MPG</button>
  </div>
</div>



</body>
</html>
